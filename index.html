<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/thermostat.css">
    <script src="js/interface.js"></script>
    <script src="lib/Thermostat.js"></script>
    <script src="key.js"></script>
  </head>
  <body>
  <div id="thermostat">
      <h1 id="temperature"> TERMINAL </h1>
      <form class="" action="index.html" method="post">
        <button id="temp-down" type="button" name="down"> - </button>
        <button id="temp-up" type="button" name="up"> + </button><br>
        <button id="reset-temp" type="button" name="reset"> reset </button><br>

        <label  id="power-saving-label" for="power-saving">power saving mode is ON</label>
        <!-- <button id="power-saving" type="button" name="power-saving">Power Saving Mode</button> -->
        <label class="switch" id="power-saving">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>

      </form>
      
      <div id="current-usage-box">
        <h2 id="current_usage"> CURRENT USAGE: </h2>
      </div>
      <div><input id="city" type="text"></div>
      <div><button id="show_weather">Current weather</button></div>
      <div><h2 id="current_city"></h2></div>
      <div><h3 id="city_temp"></h3></div>
    </div>
  </body>
</html>
