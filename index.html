<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/thermostat.css">
    <script src="js/interface.js"></script>
    <script src="lib/Thermostat.js"></script>
    <script src="key.js"></script>
  </head>
  <body>
  <div id="thermostat">

    <div id="thermostat-box">
      <div id="location"><span id="current_city">London</span> - <span id="city_temp"></span>&#176;C </div>
      <div id="temperature-box">
        <span id="temperature">22</span>
        <span id="degree-symbol">&#176;C</span>
      </div>
      <div><span id="current_usage">high</span></div>
      <div id="psm-display">Power saving mode: <span id="power-saving-label">ON</span></div>
      <div id="thermostat-buttons">
        <button class="display-buttons" id="temp-up">+</button>
        <button class="display-buttons" id="temp-down">-</button>
        <button class="display-buttons" id="reset-temp">Reset</button>
        <button class="display-buttons" id="power-saving">P.S. Mode</button>
      </div>
    </div>

      <div id="current-usage-box">
        <!-- <h2 id="current_usage"> CURRENT USAGE: </h2> -->
      </div>
      <div><input id="city" type="text"></div>
      <div><button id="show_weather">Current weather</button></div>
      <div><h2 id="current_city"></h2></div>
      <div><h3 id="city_temp"></h3></div>
    </div>
  </body>
</html>
